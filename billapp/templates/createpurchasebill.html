{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<style>
    .card-body{
        box-shadow: 2px 2px 10px 3px rgba(0, 0, 0, 0.397);
        border-radius: 1vh;
    }

    #tab_logic{
        margin-left: 10px;
        width: 98%;
    }

    #tab_logic thead th{
        border-bottom: 1px solid black;
        border-top: 1px solid black;
        border-left: 1px solid black;
        border-right: 1px solid black;
        background-color: #68020F;
    }
    #tab_logic tbody td{
        border-bottom: 1px solid black;
        border-top: 1px solid black;
        border-left: 1px solid black;
        border-right: 1px solid black;
    }

    #toPayRadio {
        accent-color: red;
    }

    #toReceiveRadio {
        accent-color: #FFD6D7;
    }

    .addnewrow:hover{
        background-color: #FFD6D7;
    }

    #modal_closing{
        height:5vh;
    }

        color: black;
    }

        color: white;

    }
</style>

<div class="body-wrapper">
    <br><br><br>
    <div class="row p-0 m-0">
        <div class="col-12  p-0 m-0">
            <div class=" bg-light bg-light pb-0 mb-0 p-2" style="height:100%;width:100%">
      
  
                <form action="{% url 'createbill' %}" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="page-content">
                        <div class="card radius-15">
                            <div class="card-body bg-light">
                                <div class="row">
                                    <div class="col-md-4">
                                        <h3 class="mb-3">ADD &nbsp; PURCHASE &nbsp; BILL</h3> 
                                    </div>
                                    <div class="col-md-7"></div>
                                    <div class="col-md-1">
                                        <a href="{% url 'allbill'%}" style="text-align: right; font-size: large; color: black; margin-left: 8vh;">
                                            <i class="fa fa-times mt-3" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                                <div id="customer_div" style="margin-left: 1px; margin-right: 51px;">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label class="col-form-label">Customer</label>
                                            <div class="d-flex">
                                                <select name="customername" id="customer" class="form-control border-danger" >

                                                    {% for i in  party %}
                                                       
                                                            <option value={{i.id}}> {{ i.party_name }}</option>

                                                <button id="modal_closing" type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#customercreation" data-bs-whatever="@mdo">

                                                </button>
                                            </div>
                                            <div class="mt-1 d-flex" >

                                            </div>
                                    </div>
                                        <div class="col-md-4">
                                            <div id="phonediv">
                                                <label class="col-form-label">Phone No. </label>
                                                <input class="form-control border-danger" id="ph" name="phnumber" style="color: black;background-color: white;" readonly>
                                            </div>
                                        </div>
                                    
                                        <div class="col-md-4">
                                            <label class="col-form-label">Bill No.</label>
                                            <input type="text" class="form-control border-danger" style="color: black;background-color: white;" readonly> <br>
                                        </div>
                                    </div>
                                    
                                    <br>
                                    
                                    <div class="row">
                                        <div class="col-md-4" id="billaddress">
                                            <label class="col-form-label">Billing Address</label>
                                            <textarea class="form-control border-danger mb-3" name="bname" id="billaddress"  rows="3" type="text"
                                                style="color: black;background-color: white;" readonly></textarea>
                                        </div>
                                    
                                        <div class="col-md-4">
                                            <label class="col-form-label">Bill Date</label>
                                            <input type="date" class="form-control border-danger" name="billdate" id="currentDateTextbox"
                                                style="color: black;background-color: white;">
                                            <br>
                                        </div>
                                    </div>
                                   
                                
                                    <div class="row clearfix">
                                        <div class="col-md-12 table-responsive-md mt-3">
                                            <table class="table table-bordered table-hover  mt-3" id="tab_logic" >
                                                <thead>
                                                    <tr style="color: rgb(255, 255, 255);">
                                                        <th class="text-center">#</th>
                                                        <th class="text-center">PRODUCT</th>
                                                        <th class="text-center">HSN</th>
                                                        <th class="text-center">QTY</th>
                                                        <th class="text-center">PRICE</th>
                                                        <th class="text-center">VAT (%)</th>
                                                        <th class="text-center">DISCOUNT</th>
                                                        <th class="text-center">TOTAL</th>
                                                        <th class="text-center">FIELD</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="items-table-body">
                                                    <tr id='addr01'>
                                                        <td class="nnum" style="text-align: center; color: black; width:2%">1</td>
    
                                                        <td style="width:21%">
                                                            <div class="d-flex">
                                                                <select name='product'  class="form-control border-danger product"  onchange="changeprd(this.id)" style="color: black; background-color: #FFD6D7;">
                                                                    <option value="" selected hidden>Select Product</option>

                                                                            <option value="" > </option>

                                                                </select> &nbsp;&nbsp;&nbsp;
                                                                <a data-toggle="modal" data-target="#newcustomer" class="btn btn-outline-danger"
                                                                style=" margin-left: 2vh; font-size: large; padding-top: 1vh;">+</a>
                                                            </div>
                                                        </td>
    
                                                        <td style="width:12%">
                                                            <input type="text" name='hsn' id="hsn1" class="form-control border-danger HSNCODE" style="color: black; background-color: #FFD6D7;" readonly />
                                                        </td>
    
                                                        <td style="width:13%">
                                                            <input type="number" name='qty' id="qty1"  class="form-control border-danger qty mb-1" step=0 min=0 style="color: black; background-color: #FFD6D7;" value=0 />
                                                        </td>
                                                    
                                                        <td style="width:12%">
                                                            <input type="number" name='price' id="unit1" class="form-control border-danger price" step="0.00" min="0" style="color: black; background-color: #FFD6D7;" value=0 readonly />
                                                        </td>
                                                    
                                                        <td style="width:15%">
                                                            
                                                            <input type="text"  id="select_tax1" placeholder="VAT Rate" class="form-control border-danger seltax" readonly style=" background-color: #FFD6D7">
                                                            <select name='tax1[]' id="tax11" class="form-control border-danger tax intra_tax d-none" style="color: black; background-color: #FFD6D7;">
                                                                <option  value=" " selected hidden>Select Tax</option>
                                                                <option value="GST0[0%]">VAT[5%]</option>


                                                            </select>

    
                                                        <td style="width: 10%;">
                                                            <input type="number" name='discount'  placeholder='Enter Discount'  value="{{0}}" class="form-control border-danger disc" step=0 min=0 style="  color: black; background-color: #FFD6D7;"  />
                                                        </td>
                                    
                                                        <td style="width:13%">
                                                            <input type="number" name='total' class="form-control border-danger total" value="{{0}}" readonly style="color: black; background-color: #FFD6D7;"  />
                                                        </td>
                                                        <td hidden><input type="number" name='taxamount1'  class="taxamount" /></td>
                                                        
                                                        <td style="width:5%">
                        
                                                           
                                                            <button type="button" id="1" class="btn btn-danger remove_row px-2 py-1 mx-1 fa fa-close" title="Remove Row">Delete </button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <tr>
                                                    <td style="border: none;"><a class="btn btn-outline-danger ml-1" role="button"  id="add" ><span class="fa fa-plus"></span></a></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
    
                                    <div class="clearfix" style="margin-top:10px">
                                        <div class="row" style="margin-left: 2vh;" >
                                            <div class="col-md-5 table-responsive-md mt-3 " id="tab_logic_total" style=" color: black; border: 1px solid #FFD6D7; margin-left: -2vh; background-color: #FFD6D7; ">
                                                <div class="p-3">
                                                    <div class="row container-fluid p-2 m-0">
                                                        <div class="col-sm-4 mt-2"><label class="text-center">Sub Total</label></div>
                                                        <div class="col-sm-1 mt-2">:</div>
                                                        <div class="col-sm-7">
                                                            <input type="number" step="any" name='subtotal' value="{{0.00}}" readonly style="color: black; background-color: white;" class="form-control border-danger" id="sub_total">
                                                        </div>
                                                        <div class="col-sm-4 m-0 p-0"></div>
                                                    </div>
        
                                                    <div class="row container-fluid p-2 m-0" id="igstdiv">
                                                        <div class="col-sm-4 mt-2"><label for="a" class="text-center">VAT</label></div>
                                                        <div class="col-sm-1 mt-2">:</div>
                                                        <div class="col-sm-7">
                                                            <input type="number" name='igst' step="any" id="igst" value="{{0.00}}" readonly style="color: black; background-color: white;" class="form-control border-danger"/>
                                                        </div>
                                                        <div class="col-sm-4 m-0 p-0"></div>
                                                    </div>
                                                

        
                                                   
        
                                                    <div class="row container-fluid p-2 m-0">
                                                        <div class="col-sm-4 mt-2"><label for="a" class="text-center">VAT Amount</label></div>
                                                        <div class="col-sm-1 mt-2">:</div>
                                                        <div class="col-sm-7">
                                                        <input type="number" step="any" name='taxamount' id="tax_amount" value="{{0.00}}" readonly style="color: black; background-color: white;" class="form-control border-danger"/>
                                                        </div>
                                                        <div class="col-sm-4 m-0 p-0"></div>
                                                    </div>
        
                                                    <div class="row container-fluid p-2 m-0">
                                                        <div class="col-sm-4 mt-2"><label for="a" class="text-center">Adjustment</label></div>
                                                        <div class="col-sm-1 mt-2">:</div>
                                                        <div class="col-sm-7">
                                                        <input type="number" step="any" name='adj' id="adj" value="{{0.00}}" class="form-control border-danger" style="color: black; background-color: white;"/>
                                                        </div>
                                                        <div class="col-sm-4 m-0 p-0"></div>
                                                    </div>
                                                    
                                                    <div class="row container-fluid p-2 m-0">
                                                        <div class="col-sm-4 mt-2"><label for="a" class="text-center">Grand Total</label></div>
                                                        <div class="col-sm-1 mt-2">:</div>
                                                        <div class="col-sm-7">
                                                        <input type="number" name='grandtotal' id="grandtotal" value="{{0.00}}" readonly style="color: black; background-color: white;" class="form-control border-danger"/>
                                                        </div>
                                                        <div class="col-sm-4 m-0 p-0"></div>
                                                    </div>
                                                    <div class="row container-fluid p-2 m-0">
                                                        <div class="col-sm-4 mt-2"><label for="a" class="text-center">Paid Off</label></div>
                                                        <div class="col-sm-1 mt-2">:</div>
                                                        <div class="col-sm-7">
                                                            <input type="number" step="any" name='advance' id="advance" value="{{0.00}}" class="form-control border-danger" style="color: black; background-color: white;"/>
                                                        </div>
                                                        <div class="col-sm-4 m-0 p-0"></div>
                                                    </div>
                                                    <div class="row container-fluid p-2 m-0">
                                                        <div class="col-sm-4 mt-2"><label for="a" class="text-center">Balance</label></div>
                                                        <div class="col-sm-1 mt-2">:</div>
                                                        <div class="col-sm-7">
                                                            <input type="number" name='balance' id="balance" value="{{0.00}}" readonly style="color: black; background-color: white;"  class="form-control border-danger" readonly />
                                                        </div>
                                                        <div class="col-sm-4 m-0 p-0"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                      
                                    </div>
                            
                                    <div class="row">
                                        <div class="col-md-1 mt-4"></div>
                                        <div class="col-md-5 mt-3 d-flex" style="margin-left:5vh">
                                            <input type="submit" class="btn btn-danger bg-gradient me-3" name="Next" value="SAVE & NEXT"></input> 
                                            <input type="submit" class="btn btn-danger bg-gradient" name="Save" value="SAVE"></input>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div> 

       
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
              // Function to format the date as YYYY-MM-DD
              function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
              }
          
              // Get the current date
              const currentDate = new Date();
          
              // Set the formatted current date in the text box
              document.getElementById("currentDateTextbox").value = formatDate(currentDate);
            });
          
        $('#add').click(function(){
            var roinc = $("#items-table-body tr").length;
            roinc++
            $('#items-table-body').append(
                `<tr id='addr0${roinc}'>
                    <td class = 'nnum' style="text-align: center; width:2%"">${roinc}</td>

                    <td style="width:21%">
                        <div class="d-flex">
                            <select name='product[]' id="product${roinc}" class="form-control border-danger
                             product"  onchange="changeprd(this.id)" style="color: black; background-color: #FFD6D7;">
                                <option value="" selected hidden>Select Product</option>
                                {% for i in item %}
                                    {% if i.cid_id == cmp.cid %}
                                        <option  value="{{ i.id  }}">{{ i.item_name  }} </option>
                                    {% endif %}
                                {% endfor %}
                            </select>&nbsp;&nbsp;&nbsp;

                            <button id="modal_closing" type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#newitem" data-bs-whatever="@mdo">
                                <span class="fa fa-plus"></span>
                            </button>
                        </div>
                    </td>

                    <td tyle="width:12%">
                        <input type="text" name='hsn[]' id="hsn${roinc}" class="form-control border-danger
                        " style="color: black; background-color: #FFD6D7;" readonly />
                    </td>

                    <td style="width:13%">
                        <input type="number" name='qty[]' value=0 id="qty${roinc}" class="form-control border-danger
                         qty mb-1" step=0 min=0 style="color: black; background-color: #FFD6D7;" />
                    </td>

                    <td tyle="width:12%">
                        <input type="number" name='price[]' id="unit${roinc}" value=0 class="form-control border-danger
                         price" step="0.00" min="0" style="color: black; background-color: #FFD6D7;" readonly/>
                    </td>

                    <td style='width:15%;'>
                        <input type="text" id="intrataxval${roinc}" hidden >
                        <input type="text"  id="select_tax${roinc}" placeholder="VAT Rate" class="form-control border-danger
                         seltax" readonly style="color: black; background-color: #FFD6D7;">
                        <select name='tax1[]' id="tax1${roinc}" class="form-control border-danger
                         tax intra_tax d-none" style="color: black; background-color: #FFD6D7;">
                            <option  value=" " selected hidden>Select Tax</option>
                            <option value="GST0[0%]" selected>VAT[5%]</option>
                        </select>
                    </td>  

                    <td tyle="width:10%">
                        <input type="number" name='discount[]' placeholder='Enter Discount' value=0 id="disc${roinc}" class="form-control border-danger
                         disc" step=0 min=0 style="color: black; background-color: #FFD6D7;">
                    </td>

                    <td style="width:13%">
                        <input type="number" name='total[]' id="total${roinc}" placeholder=0 class="form-control border-danger
                         total" value=0 step="any" style="color: black; background-color: #FFD6D7;" readonly />
                    </td>

                    <td hidden><input type="number" step="any" name='taxamount1' id="taxamount${roinc}" class=" taxamount" /></td>
                    
                    <td style="width:13%">
                        <button type="button" id="${roinc}" class="btn btn-danger px-2 mx-1 py-1 remove_row fa fa-close">Delete</button>
                    </td>
                </tr>`
            );
    });

$(document).on('click','.remove_row',function(){
        var row_id = $(this).attr("id");
        $('#addr0'+row_id+'').remove();
        var table = document.getElementById('tab_logic');
        var rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
        for (var i = 0; i < rows.length; i++) {
            var cells = rows[i].getElementsByTagName('td');
            cells[0].innerText = i + 1;
        }
        calc();
    });
       

        
  
    $(document).ready(function () {
        $('#customer').selectize({
            sortField: 'value',
            items: [''],
            render: {
                item: function (item, escape) {
                    if (item.value === '') {
                        return '';
                    }
                    return '<div>' + escape(item.text) + '</div>';
                }
            }

        });
    });

    $(document).ready(function () {
        $('#customer').on('change', function() {
            $.ajax({
                type : 'POST',
                url: "{% url 'custdata' %}",
                data: {
                    id: $('#customer').val(),
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                },
              
                success: function(data){
                    if (data.phno == ''){
                        if(data.address == ''){
                            document.getElementById('daddressdiv').style.display = 'none';
                            document.getElementById('addressdiv').style.display = 'none';
                            document.getElementById('phonediv').style.display = 'none';
                            document.getElementById('dbilldiv').style.display = 'block';
                            document.getElementById('billdiv').style.display = 'none';
                            document.getElementById('ddbilldiv').style.display = 'none';
                        }else{
                            document.getElementById('daddressdiv').style.display = 'block';
                            document.getElementById('addressdiv').style.display = 'none';
                            document.getElementById('phonediv').style.display = 'none';
                            document.getElementById('billdiv').style.display = 'block';
                            document.getElementById('dbilldiv').style.display = 'none';
                            document.getElementById('ddbilldiv').style.display = 'none';
                            document.getElementById('dbname').value = data.address;
                        }
                    }else{
                        if(data.address == ''){
                            document.getElementById('daddressdiv').style.display = 'none';
                            document.getElementById('addressdiv').style.display = 'none';
                            document.getElementById('phonediv').style.display = 'block';
                            document.getElementById('cust_phno').value = data.phno;
                            document.getElementById('ddbilldiv').style.display = 'block';
                            document.getElementById('dbilldiv').style.display = 'none';
                            document.getElementById('billdiv').style.display = 'none';
                        }else{
                            document.getElementById('daddressdiv').style.display = 'none';
                            document.getElementById('addressdiv').style.display = 'block';
                            document.getElementById('phonediv').style.display = 'block';
                            document.getElementById('bname').value = data.address;
                            document.getElementById('cust_phno').value = data.phno;
                            document.getElementById('ddbilldiv').style.display = 'none';
                            document.getElementById('dbilldiv').style.display = 'none';
                            document.getElementById('billdiv').style.display = 'block';
                        }
                    }

                    if(data.pay == 'To Pay'){
                        document.getElementById('balancediv').style.display = 'block';
                        document.getElementById('balval').innerText = data.bal;
                        document.getElementById('balval').style.color = 'red';
                    }else{
                        document.getElementById('balancediv').style.display = 'block';
                        document.getElementById('balval').innerText = data.bal;
                        document.getElementById('balval').style.color = 'green';
                    }
                }
            });
        });
    });

</script>


{% endblock %}
